<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LunaEdit | Online</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div><input id="fileNameInput" placeholder="File Name"></input>
    <div>
      <div contenteditable id="textArea" placeholder="Start typing, upload a file, or drag and drop a file!"></div>
      <div class="title">LunaEdit <i>v2.2</i></div>
    </div>
    <div class="fileButtons">
      <button title="Warning! Large files (~1MB+) may cause lag!" type="button" id="upload"
        onclick="document.getElementById('file').click();">Upload</button>
      <button id="download">Download</button>
      <input tabindex="-1" type="file" style="display:none;" id="file" name="upload" />
      <select name="downloadOptions" id="downloadOptions">
        <option value="0">
          Save as plain-text
        </option>
        <option value="0">
          Save as formatted text
        </option>
      </select>
    </div>
    <div class="fontSizeDiv">
      <button id="minusFont">-</button>
      <button id="plusFont">+</button>
      <span class="fontSizeText">Font-size</span>
    </div>
    <div class="decDiv">
      <div class="checkbox">
        <input class="check" type="checkbox" id="bold"><b class="decIcon">B</b>
      </div>
      <div class="checkbox">
        <input class="check" type="checkbox" id="italic"><i class="decIcon">I</i>
      </div>
      <div class="checkbox">
        <input class="check" type="checkbox" id="underline"><u class="decIcon">U</u>
      </div>
      <div class="checkbox">
        <input class="check" type="checkbox" id="strikethrough"><s class="decIcon">S</s>
      </div>
    </div>
  <div style="position:fixed;right:0;bottom:0;width:fit-content;background:black;padding:10px;border-radius:10px;">
    <a style="color:white;font-size:20px;margin-right: 30px;" href="https://github.com/labbo-lab/textedit">
      <img style="filter: invert(1);margin-right:5px;" width="20px" src="/github.svg" alt="github icon">
      Github
    </a>
    <a style="color:white;font-size:20px;" href="/">
      <img style="filter: invert(1);margin-right:5px;" width="20px" src="/home.svg" alt="home icon">
      Home
    </a>
  </div>
    <script src="script.js"></script>
</body>

</html>
  <script src="service-worker.js"></script>
</body>

</html>
